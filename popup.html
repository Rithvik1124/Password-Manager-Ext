<!DOCTYPE html>
<html>
<head>
  <div id="heading">
    <h1>Password Manager</h1>
    <p id="author">- By Tushar</p>
  </div>
  
  

  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      width: 450px;
      height: 450px;
      overflow-y: auto;
      
      border: 1px solid #ddd; /* Optional border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
  </style>
</head>
<body>
  <form id="save-password-form">
    <input type="text" id="website" placeholder="Website URL" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Save Password</button>
  </form>
  <button id="generate-password">Generate Password</button>
  <p id="generated-password"></p>
  <hr>
  <button id="toggle-passwords">Show Saved Passwords</button>
  <div id="saved-passwords" style="display: none;">
    <h2>Saved Passwords</h2>
    <ul id="password-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
